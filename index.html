<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Speed Test</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>‚è± Typing Speed Test</h1>
    <p id="quote">Click "Start Test" to begin!</p>
    
    <textarea id="input" placeholder="Start typing here..." disabled></textarea>
    
    <div class="buttons">
      <button id="startBtn">Start Test</button>
      <button id="resetBtn">Reset</button>
    </div>
    
    <div class="results">
      <p><strong>Time:</strong> <span id="time">0</span> sec</p>
      <p><strong>Words per Minute (WPM):</strong> <span id="wpm">0</span></p>
      <p><strong>Accuracy:</strong> <span id="accuracy">0</span>%</p>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
